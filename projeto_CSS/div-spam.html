<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Div and Spam</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style type="text/css">
        #topo {width: 200;}

        #conteudo {
            background: rgb(245, 243, 220);
            padding: 2%;
            align-items: center;
            align-content: center;
            align-self: center;
        }

        .produto {
            background: blanchedalmond;
            margin: 10px;
            padding: 1%;
        }

        .rodape {
            color: brown;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens/logo.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <span class="produto">Produto 1</span>
        <span class="produto">Produto 2</span>
    </div>
    <div>
        <p class="rodape">Todos os direitos reservados</p>
    </div>
    <span>Nicole</span>
</body>
</html>
